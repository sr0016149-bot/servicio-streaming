<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Streaming Premium</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
body{
font-family:'Poppins',sans-serif;
background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
color:#fff;
margin:0;
padding:15px;
min-height:100vh
}

h1,h2{text-align:center;font-weight:600;letter-spacing:1px}

.filtros{text-align:center;margin:20px 0}
.filtros button{
margin:5px;
padding:8px 18px;
border-radius:25px;
border:none;
background:rgba(255,255,255,0.15);
color:#fff;
cursor:pointer;
transition:.3s
}
.filtros button:hover{background:#1DB954}

.productos{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
gap:20px;
max-width:1100px;
margin:auto
}

.producto{
position:relative;
background:rgba(255,255,255,0.08);
backdrop-filter:blur(20px);
border:1px solid rgba(255,255,255,0.15);
border-radius:20px;
padding:18px;
text-align:center;
transition:.4s;
box-shadow:0 8px 32px rgba(0,0,0,0.3)
}

.producto:hover{
transform:translateY(-8px) scale(1.03);
border:1px solid rgba(29,185,84,0.6)
}

.combo-limitado{
border:1px solid #ff4757 !important;
box-shadow:0 0 20px rgba(255,71,87,0.6);
}

.producto.finalizado{
opacity:0.6;
box-shadow:none;
}

.producto.finalizado button{
background:gray !important;
cursor:not-allowed;
}

.badge{
position:absolute;
top:10px;
right:10px;
background:#ff4757;
padding:5px 10px;
border-radius:20px;
font-size:12px;
font-weight:600;
animation:pulse 1s infinite;
}

@keyframes pulse{
0%{transform:scale(1);}
50%{transform:scale(1.05);}
100%{transform:scale(1);}
}

.logo{width:65px;margin-bottom:10px}
.poster{width:100%;max-width:180px;border-radius:12px}
.ahorro{color:#1DB954;font-weight:600;font-size:14px}
.countdown{margin-top:8px;font-size:13px;font-weight:600;color:#ff6b6b;}
.timer{font-size:14px;color:#ff4757;font-weight:700;}

button{
background:linear-gradient(135deg,#1DB954,#1ed760);
border:none;
color:#fff;
padding:12px;
width:100%;
border-radius:30px;
font-size:14px;
font-weight:600;
cursor:pointer;
transition:.3s;
box-shadow:0 4px 15px rgba(29,185,84,0.4)
}

button:hover{
transform:scale(1.05);
box-shadow:0 6px 20px rgba(29,185,84,0.6)
}

.carrusel{
display:flex;
gap:15px;
overflow-x:auto;
padding-bottom:10px
}

.carrito,.checkout{
background:rgba(255,255,255,0.08);
backdrop-filter:blur(20px);
border:1px solid rgba(255,255,255,0.15);
max-width:500px;
margin:25px auto;
padding:20px;
border-radius:20px
}

.item{
display:flex;
justify-content:space-between;
align-items:center;
margin-bottom:10px
}

.eliminar{
background:#ff4d4d;
padding:6px 12px;
border-radius:20px;
font-size:12px;
cursor:pointer
}
</style>
</head>

<body>

<script>

const cont=document.getElementById("streaming");

plataformas.forEach(p=>{

});

combos.forEach(c=>{

<div class="producto combo-limitado" data-categoria="combos">

<p>$${c[1].toLocaleString("es-AR")}</p>
<p class="ahorro">Ahorr√°s $${c[2].toLocaleString("es-AR")}</p>
<div class="countdown">
‚è≥ Termina en:
<div class="timer" id="${c[4]}"></div>
</div>
<button onclick="agregar('${c[0]}',${c[1]})">
üî• Agregar Combo Ahora
</button>
</div>`;
});

peliculas.forEach(p=>{
document.getElementById("peliculas").innerHTML+=`
<div class="producto" data-categoria="peliculas">
<img src="${p[1]}" class="poster">
<h3>${p[0]}</h3>
<p>$1.000</p>
<button onclick="agregar('${p[0]} HD',1000)">Agregar</button>
</div>`;
});

const timer=document.getElementById(id);
const card=timer.closest(".producto");

iniciarContador("timer1");

function filtrarCategoria(cat){
document.querySelectorAll(".producto").forEach(p=>{
if(cat==="todos"){p.style.display="block";}
else{p.style.display=p.dataset.categoria===cat?"block":"none";}
});
}

function agregar(nombre,precio){
if(event.target.disabled) return;
carrito.push({nombre,precio});
render();
}

function render(){
let total=0;
let lista=document.getElementById("lista");
lista.innerHTML="";
carrito.forEach((i,index)=>{
total+=i.precio;
lista.innerHTML+=`
<div class="item">
<span>${i.nombre} - $${i.precio.toLocaleString("es-AR")}</span>
<span class="eliminar" onclick="eliminar(${index})">X</span>
</div>`;
});
document.getElementById("total").innerText=total.toLocaleString("es-AR");
document.getElementById("cantidad").innerText=carrito.length;
}

function eliminar(index){
carrito.splice(index,1);
render();
}

function vaciar(){
carrito=[];
render();
}

function enviarPedido(){
if(!carrito.length)return alert("Seleccion√° un producto");
let total=0;
let msg="Hola! Quiero contratar:%0A";
carrito.forEach(i=>{
total+=i.precio;
msg+=`‚Ä¢ ${i.nombre} - $${i.precio.toLocaleString("es-AR")}%0A`;
});
msg+=`Total: $${total.toLocaleString("es-AR")}`;
window.open("https://wa.me/5491161124784?text="+msg);
}
</script>

</body>
</html>
